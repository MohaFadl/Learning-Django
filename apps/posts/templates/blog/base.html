{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Blog{% endblock %}</title>

  <style>
    /* Reset & smoothness */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      background: var(--bg);
      color: var(--text);
      display: grid;
      grid-template-columns: 280px 1fr;
      min-height: 100vh;
    }

    /* Theme vars */
    :root {
      --bg: #f8fafc;
      --text: #111827;
      --sidebar-bg: #fff;
      --sidebar-text: #374151;
      --accent: #2563eb;
      --card-bg: #fff;
      --card-border: #e5e7eb;
      --shadow: 0 2px 10px rgba(0,0,0,0.08);
      --hover: #eff6ff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --text: #e2e8f0;
        --sidebar-bg: #1e293b;
        --sidebar-text: #94a3b8;
        --accent: #60a5fa;
        --card-bg: #1e293b;
        --card-border: #334155;
        --shadow: 0 4px 14px rgba(0,0,0,0.5);
        --hover: #1e40af;
      }
    }

    /* Sidebar */
    #sidebar {
      background: var(--sidebar-bg);
      padding: 2rem 1.5rem;
      border-right: 1px solid var(--card-border);
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    #sidebar h2 {
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: -0.5px;
    }

    #sidebar p {
      color: var(--sidebar-text);
      font-size: 1rem;
    }

    /* Search box */
    .search-box input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 10px;
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      color: var(--text);
      font-size: 0.95rem;
      outline: none;
    }

    .search-box input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--hover);
    }

    /* Category list */
    .categories h3 {
      margin-bottom: 0.8rem;
      color: var(--accent);
      font-size: 1.2rem;
    }

    .categories ul {
      list-style: none;
      padding-left: 0;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .categories a {
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      color: var(--sidebar-text);
      display: block;
    }

    .categories a:hover {
      background: var(--hover);
      color: var(--accent);
    }

    /* Content */
    #content {
      padding: 2rem;
      animation: fadeIn 0.5s ease;
    }

    .posts-container {
      display: flex;
      flex-direction: column;
      gap: 2rem; /* space between post cards */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Post card */
    .post-card {
  background: var(--card-bg);
  border-radius: 1rem;
  padding: 2rem;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s;
  position: relative;
  overflow: hidden;
  margin-bottom: 1rem; /* Add this line */
}

    .post-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
    }

    .post-card h3 {
      margin-bottom: 1.6rem;
      font-size: 1.6rem;
      color: var(--accent);
    }

    .post-card .meta {
      font-size: 0.9rem;
      color: gray;
      margin-bottom: 1.2rem;
    }

    .post-card p {
      font-size: 1rem;
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 900px) {
      body {
        grid-template-columns: 1fr;
      }
      #sidebar {
        position: relative;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--card-border);
      }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>My Blog</h2>
    <p>Tuturu!!!!</p>

    <!-- Search -->
    <form method="get" action="{% url 'posts:post_list' %}" class="search-box">
      <input type="text" name="q" placeholder="Search posts...">
    </form>

    <!-- Categories -->
    <div class="categories">
      <h3>Categories</h3>
      <ul>
        {% for category in categories %}
          <li><a href="{% url 'posts:post_list_by_category' category.slug %}">{{ category.name }}</a></li>
        {% empty %}
          <li><em>No categories yet.</em></li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <div id="content">
    <div class="posts-container">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</body>
</html>
