<div class="pagination">
  {% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}" class="page-btn">← Previous</a>
  {% else %}
    <span class="page-btn disabled">← Previous</span>
  {% endif %}

  <span class="page-info">
    Page {{ page.number }} of {{ page.paginator.num_pages }}
  </span>

  {% if page.has_next %}
    <a href="?page={{ page.next_page_number }}" class="page-btn">Next →</a>
  {% else %}
    <span class="page-btn disabled">Next →</span>
  {% endif %}
</div>

<style>
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1rem;
  margin: 30px 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.page-btn {
  padding: 8px 18px;
  border-radius: 12px;
  text-decoration: none;
  background-color: #1f2a44; /* dark button */
  color: #a8c0ff; /* soft accent */
  font-weight: 500;
  transition: background-color 0.3s, color 0.3s, transform 0.2s;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

.page-btn:hover {
  background-color: #32406b;
  color: #ffffff;
  transform: scale(1.05);
}

.page-btn.disabled {
  background-color: #2b3752;
  color: #555;
  cursor: default;
}

.page-info {
  font-weight: 500;
  color: #cbd6ff;
}
</style>
