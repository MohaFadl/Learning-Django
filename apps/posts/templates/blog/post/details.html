{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="post-card detail-card">
  <h1 class="post-detail-title">{{ post.title }}</h1>
  <p class="post-meta">{{ post.publish|date:"F d, Y" }} â€¢ <strong>{{ post.author }}</strong></p>
  <div class="post-body">
    {{ post.body|linebreaks }}
  </div>
</article>
{% endblock %}

{% block extra_css %}
<style>
/* --- Detail Page Card --- */
.detail-card {
  background: var(--card-bg);
  padding: 3rem;
  border-radius: 1.5rem;
  box-shadow: 0 16px 40px rgba(0,0,0,0.08);
  position: relative;
  overflow: hidden;
  animation: fadeInUp 0.8s ease forwards;
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
  max-width: 900px;
  margin: 2rem auto;
}

/* Hover effect */
.detail-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 24px 48px rgba(0,0,0,0.12);
}

/* --- Title --- */
.post-detail-title {
  font-size: 3rem;
  font-weight: 900;
  margin-bottom: 1.75rem;
  line-height: 1.2;
  background: linear-gradient(90deg, #4f46e5, #6366f1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transition: all 0.3s ease;
}

.post-detail-title:hover {
  background: linear-gradient(120deg, #6366f1, #4f46e5);
  transform: scale(1.02);
}

/* --- Meta --- */
.post-meta {
  font-size: 0.95rem;
  color: #6b7280;
  margin-bottom: 2.5rem;
}

/* --- Body --- */
.post-body {
  font-size: 1.15rem;
  line-height: 1.85;
  color: #374151;
  animation: fadeInContent 1s ease forwards;
}

/* Optional: style links in post body */
.post-body a {
  color: var(--accent);
  text-decoration: underline;
  transition: color 0.3s ease;
}

.post-body a:hover {
  color: var(--accent-light);
}

/* --- Animations --- */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInContent {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* --- Responsive --- */
@media (max-width: 900px) {
  .detail-card {
    padding: 2.5rem 2rem;
  }

  .post-detail-title {
    font-size: 2.5rem;
  }

  .post-body {
    font-size: 1.1rem;
  }
}

@media (max-width: 600px) {
  .detail-card {
    padding: 2rem 1.5rem;
  }

  .post-detail-title {
    font-size: 2rem;
  }

  .post-body {
    font-size: 1rem;
  }
}
</style>
{% endblock %}
